<ion-header>
  
  <ion-navbar>
      <ion-title>Barcode/QR Scan v1.0 </ion-title>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

    <h1>Scan Item</h1>
      <button ion-button (click)="scanner()">Scan</button>

      <h2>Cancelled: {{data.cancelled}}</h2>
      <h2>Format: {{data.format}}</h2>
      <h2>Text: {{data.text}} && {{val}}</h2>

      <ion-input type="text" [(ngModel)]="encodeData" aria-placeholder="Encoded text">Encoded Text</ion-input>   
      <button ion-button (click)="encodeText()">Encode Text</button> 

  </ion-content>
